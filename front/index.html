<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&family=Oxygen:wght@400;700&display=swap" rel="stylesheet"> 
    <title>AlfaGif</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img class="logo" src="images/Alfa-Bank.svg">
	</header>
	<main>
		<input name="searchTxt" type="text" maxlength="512" id="searchTag" class="searchField"/>
		<button class="button" id="btn">GIF</button>
		<div class="rates">
			<span >Yesterday: </span>
			<span id="rate_was"></span><br>
			<span >Now: </span>
			<span id="rate_now"></span>
		</div>
		<div id="img_container" class="img_container">
			<img class="gif" id="img">
		</div>
	</main>
    <script src="./index.js"></script>
</body>
</html>
